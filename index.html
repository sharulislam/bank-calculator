<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class=" text-4xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-500">Bank</span>!!!</h1>
    </header>
    <main>
      <section class="bg-slate-400 w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-2xl text-center mb-4 font-medium">Please Login into your account</h3>
        <div>
          <input id="user-email" class="w-9/12 block mb-3 px-3 py-1" type="email" placeholder="your email">
          <input id="user-password" class="w-9/12 block mb-3 px-3 py-1" type="password" placeholder="your password">

          <button id="btn-submit" class="px-3 bg-orange-400 py-2 rounded-md font-medium hover:bg-sky-700">Submit</button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
    <!-- admin@bank.com  -->
    <!-- secret -->
  </body>
</html>
