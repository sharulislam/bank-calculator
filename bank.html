<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank</title>
  <!-- tailwind link  -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>
    <h1 class="text-4xl text-center mt-6">
      Lets get some
      <span class="font-semibold text-violet-500">Money</span>!!!
    </h1>
  </header>
  <main>
    <section>
      <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-12">
        <div class="bg-lime-200 py-6 p-6 rounded-lg">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl text-center">$<span id="deposite-total">00</span></h2>
        </div>
        <div class="bg-amber-200 py-6 p-6 rounded-lg">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl text-center">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-cyan-200 py-6 p-6 rounded-lg">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-4xl text-center">$<span id="total-bank-balance">1200</span></h2>
        </div>
      </div>
    </section>
    <!--deposite and withdraw input field -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-6 w-9/12 mx-auto">
        <div class="bg-teal-400 py-6 p-6 rounded-lg">
          <h4 class="text-2xl">Please Deposit</h4>
          <input id="deposite-amount" class="rounded-2xl mt-2 block" type="text" placeholder="enter amount">
          <button id="btn-deposite" class="bg-slate-700 text-white mt-2 rounded-md py-1 px-4">Deposite</button>
        </div>
        <div class="bg-rose-200 py-6 p-6 rounded-lg">
          <h4 class="text-2xl">Please Withdraw</h4>
          <input id="withdraw-field" class="rounded-2xl mt-2 block" type="text" placeholder="enter amount">
          <button id="btn-withdraw" class="bg-slate-700 text-white mt-2 rounded-md py-1 px-4">Withdraw</button>
        </div>
      </div>
    </section>
  </main>

  <script src="js/deposite.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
